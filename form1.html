<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='salary.css')}}">
</head>
<body style="font-family: Arial; text-align:center;margin-top:50px;">
    <h2>Salary prediction</h2>

    <form method="POST" action="{{ url_for('predict') }}">
        <label>Enter the years of Experience:</label>
        <input type="text" name="years_of_experience" required><br><br>

        <label>Enter the Education Level:</label>
        <input type="text" name="education_level" placeholder="Education Level"><br><br>

        <label>Enter the Number of Projects:</label>
        <input type="text" name="projects" placeholder="Number of Projects"><br><br>

        <label>Enter the Number of Certifications:</label>
        <input type="text" name="certifications" placeholder="Certifications Count"><br><br>

        <button type="submit">Predict Salary</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
